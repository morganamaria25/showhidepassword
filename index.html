<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <title>Mostrar/Ocultar Senha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <div class="contain-login">
      <h1>Login</h1>
      <div class="containFormLogin">
        <form class="formLogin">
          <div class="formdiv">
            <label for="cpf">cpf</label><br>
            <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF"><br>
          </div>
          <div class="formdiv">
            <label for="pass">senha</label><br>
            <i class="fa fa-eye" id="icon" onclick="toggle()"></i>
            <input type="password" id="pass" name="pass" placeholder="Digite sua senha"><br><br>
          </div>
          <div class="contain-btn">
            <input type="submit" value="Entrar" class="btnpass">
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
